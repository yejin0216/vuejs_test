<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <script src="http://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="test">
    x : <input type="text" v-model="x"><br>
    x : <input type="text" v-model="y"><br>
    덧셈결과 : {{sum}}
</div>
<script type="text/javascript">
    //1부터 입력된 수까지의 합 구하기
    var model = {
        x: 0,
        y: 0,
        sum: 0 
    }
    var vm = new Vue({
        el: '#test',
        data: model,
        watch: {
            x: function(v){
                console.log("변경!")
            },
            y: function (y) {
                console.log("변경!")
            }
        }
    })
</script>
</body>
</html>
