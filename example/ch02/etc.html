<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <script src="http://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<!--보간법에 대한 디렉티브-->
<div id="simple1">
    <span v-pre>{{message}}</span>
</div>
<div id="simple2">
    <span v-once>{{message}}</span>
</div>
<script type="text/javascript">
    var model = {
        message: '첫 번째 Vue.js입니다.'
    }
    var simple = new Vue({
        el : '#simple1',
        data : model
    });
    var model2 = {
        message: '첫 번째 Vue.js입니다.'
    }
    var simple = new Vue({
        el : '#simple2',
        data : model2
    });
</script>
</body>
</html>
