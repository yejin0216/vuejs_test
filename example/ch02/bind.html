<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <script src="http://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="simple">
    <input type="text" v-bind:value="message"/>
    <br>
    <img v-bind:src="imgAddr"/>
</div>
<script type="text/javascript">
    var model = {
        message: '첫 번째 Vue.js입니다.',
        imgAddr: '../background.jpg'
    }
    var simple = new Vue({
        el : '#simple',
        data : model
    })
</script>
</body>
</html>
